<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top:1em; }
    .attribution a { color: hsl(228, 45%, 44%);
     }
  </style>
</head>
<body>
<div class="container-main">
<img class ="illustration-hero" src="images/illustration-hero.svg" alt="A person listening to music"></img>
 <div class="main-text"><h2> Order Summary
</h2>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="details-order">
    <div class="column1">
      <img src="images/icon-music.svg" alt="icon that represents music symbol">    </div>
    <div class="column2">
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>   </div>
   <div class="column3">
    <a href="">Change</a>   </div>
  
  </div>  
 
  <div class="btn"> 
  
  <form action="">
    <input type="submit" value="Proceed to Payment" />
</form>

  <span ><a href="" class="cancel">Cancel Order<a></span>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pierre-Hugo Meynet</a>.
  </div>
</body>
</html>
